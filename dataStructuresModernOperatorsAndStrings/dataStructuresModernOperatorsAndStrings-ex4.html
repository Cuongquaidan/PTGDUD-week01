<!-- Write a program that receives a list of variable names written in underscore_case
and convert them to camelCase.
The input will come from a textarea inserted into the DOM (see code below to
insert the elements), and conversion will happen when the button is pressed.
Test data (pasted to textarea, including spaces):
underscore_case
first_name
Some_Variable
calculate_AGE
delayed_departure
Should produce this output (5 separate console.log outputs):
underscoreCase ✅
firstName ✅✅
someVariable ✅✅✅
calculateAge ✅✅✅✅
delayedDeparture ✅✅✅✅✅
Hints:
§ Remember which character defines a new line in the textarea �
§ The solution only needs to work for a variable made out of 2 words, like a_b
§ Start without worrying about the ✅. Tackle that only after you have the variable
name conversion working �
§ This challenge is difficult on purpose, so start watching the solution in case
you're stuck. Then pause and continue! -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Convert Underscore to Camel Case</title>
    </head>
    <body>
        <textarea
            id="input"
            rows="10"
            cols="30"
            placeholder="type content..."
        ></textarea>
        <button id="convertBtn">Convert</button>
        <p id="inputConverted"></p>
        <script>
            document
                .getElementById("convertBtn")
                .addEventListener("click", function () {
                    const input = document.getElementById("input").value;

                    const variableNames = input.split("\n");
                    let result = "";
                    variableNames.forEach((variable, index) => {
                        const trimmedVariable = variable.trim();

                        if (trimmedVariable.length === 0) return;

                        const camelCaseVariable = trimmedVariable
                            .toLowerCase()
                            .split("_")
                            .map((word, idx) =>
                                idx === 0
                                    ? word
                                    : word.charAt(0).toUpperCase() +
                                      word.slice(1)
                            )
                            .join("");
                        result += `${camelCaseVariable} ${"✅".repeat(
                            index + 1
                        )}<br>`;
                        console.log(
                            `${camelCaseVariable} ${"✅".repeat(index + 1)}`
                        );
                    });
                    document.getElementById("inputConverted").innerHTML =
                        result;
                });
        </script>
    </body>
</html>
